<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Govee Home</title>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/spectrum-colorpicker2/dist/spectrum.min.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/main.css') }}">
        <script type="text/javascript" src="{{ url_for('static', filename='scripts/main.js') }}"></script>
    </head>
    <body>
        <div class="container">
            <form action="/" method="post">
                <div class="item">
                    <button class="connect">Connect Devices</button>
                </div>
            </form>
            <div class="top">
                <div class="item column">
                    <h1 class={{ kitchen }}>Cuisine</h1>
                    <label class="switch">
                        <input type="checkbox" name="switcher" id="switch_cuisine">
                        <span class="slider round"></span>
                    </label>
                    <input type="checkbox" class="check" id="cuisine">
                </div>
                <div class="item column">
                    <h1 class={{ room }}>Chambre</h1>
                    <label class="switch">
                        <input type="checkbox" name="switcher" id="switch_chambre">
                        <span class="slider round"></span>
                    </label>
                    <input type="checkbox" class="check" id="chambre">
                </div>
            </div>
            <div class="item">
                <input id="color-picker" value='#276cb8' />
            </div>
            <div class="item">
                <h3>Cold & Warm White</h3>
                <input type="range" min="-1" max="1" id="cold_warm" step="0.01" />
            </div>
            <div class="item">
                <h3>Brightness</h3>
                <input type="range" min="0" max="1" id="brightness" step="0.01" />
            </div>
        </div>
    </body>
</html>
