<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Govee Home</title>
        <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
        {{ colorpicker.loader() }}
        {{ colorpicker.picker(ids=['.inp'], color_format='hex', default_color='#db34eb') }}
        <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    </head>
    <body>
        <form  action="/switch" method="post">
            <label class="switch">
                <input type="checkbox" name="switcher" onchange="this.form.submit()" {{ switch }}>
                <span class="slider round"></span>
            </label>
        <form/>
        <form action="/color" method="post">
            <input name="rgb" class='inp'/>
            <input type="submit" value="Submit">
        </form>
        <form method="POST" action="/slider">
            <input type="range" min="-1" max="1" name="warm" step="0.1" />
            <input type="submit" value="submit" />
        </form>
        <form method="POST" action="/brightness">
            <input type="range" min="0" max="1" name="bright" step="0.1" />
            <input type="submit" value="submit" />
        </form>
    </body>
</html>
